<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" href="./assets/pics/minecraft-icon.png">
  <script src="https://kit.fontawesome.com/857ffcdc80.js" crossorigin="anonymous"></script>
</head>
<body>

  
  <section id="menu-screen" class="flex-column">
    <form class="flex-column">
      <div id="minecraft-logo"></div>
      <section class="flex-row">
        <label for="numOfRows" class="flex-column">
          Rows
          <input type="number" name="numOfRows" id="numOfRows" value="10" min="10" max="100">
        </label>
        <label for="numOfCols" class="flex-column">
          Columns
          <input type="number" name="numOfCols" id="numOfCols" value="15" min="10" max="100">
        </label>
        <label for="cellSize" class="flex-column">
          Cell Size
          <input type="number" name="cellSize" id="cellSize" value="100" min="10" max="500">
        </label>
      </section>
      <label for="theme" class="flex-column">
        Theme
        <select name="theme" id="theme">
          <option value="normal">Normal</option>
          <option value="snow">Snow</option>
          <option value="desert">Desert</option>
        </select>
      </label>
      <button type="submit">Generate Level</button>
    </form>
  </section>

  <section id="game-screen" class="display-none">

    <section id="tools-section">
      <div id="axe" class="tool"></div>
      <div id="pickaxe" class="tool"></div>
      <div id="shovel" class="tool"></div>
    </section>
  
    <section id="inventory-section">
      <div class="item">
        <p>0</p>
      </div>
      <div class="item">
        <p>0</p>
      </div>
      <div class="item">
        <p>0</p>
      </div>
      <div class="item">
        <p>0</p>
      </div>
      <div class="item">
        <p>0</p>
      </div>
    </section>

    <section id="options-section">
      <div id="home-btn" class="option">
        <i class="fa-solid fa-house"></i>
      </div>
      <div id="reset-btn" class="option">
        <i class="fa-solid fa-arrows-rotate"></i>
      </div>
    </section>
  
    <section id="game-grid"></section>

  </section>

  <script src="./assets/js/script.js"></script>
</body>
</html>
